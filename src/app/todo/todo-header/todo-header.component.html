<mat-toolbar color="primary">
  <a mat-raised-button routerLink="/"><font color="#3f51b5"><b>N</b></font></a>

  <mat-form-field class="title" appearance="fill">
    <input
      matInput
      type="text"
      placeholder="I want to..."
      #title>
  </mat-form-field>
  <ul>
    <li *ngIf="isUserAuthenticated">
      <button
        class="submit"
        mat-button
        color="white"
        type="submit"
        (click)="addTask(title.value); title.value=''">Add</button>
    </li>
  </ul>
      <span class="spacer"></span>
  <ul>
    <li *ngIf="isUserAuthenticated">
      <button mat-button (click)="onLogout()">Log out</button>
    </li>
  </ul>
</mat-toolbar>
