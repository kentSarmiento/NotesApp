<app-todo-header></app-todo-header>

<mat-sidenav-container class="todo-main-container">
  <mat-sidenav
    #sidenav
    class="todo-side-container"
    mode="side"
    opened>

    <div class="todo-list-container">
    <mat-list cdkDropList>
      <mat-list-item>
        <button
          mat-button
          class="list-button"
          (click)="viewAllTask()">All Tasks</button>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item
        *ngFor="let list of lists">
        <div
          class="list-drag-container"
          cdkDragLockAxis="y"
          cdkDrag>
        <span
          *ngIf="listEdit"
          class="drag-handle"
          cdkDragHandle>
          <mat-icon>drag_indicator</mat-icon>
        </span>
        <button
          mat-button
          class="list-button"
          (click)="changeEnabledList(list)">{{list.title}}</button>
        <span *ngIf="listEdit">
        <button
          mat-icon-button
          class="delete"
          color="warn"
          (click)="deleteList(list.id)">
          <mat-icon>delete</mat-icon>
        </button>
        </span>
        </div>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field
          class="add-list"
          appearance="fill">
          <input
            matInput
            type="text"
            name="list"
            placeholder="Add new list"
            (keydown.enter)="[addList(list.value), list.value='']"
            #list>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <span class="spacer"></span>
        <button
          mat-icon-button
          class="edit-list"
          (click)="toggleEditList()"><mat-icon>edit</mat-icon></button>
      </mat-list-item>
    </mat-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="todo-content-container">

      <span *ngIf="enabledList!=null">
      <input
        matInput
        class="display-list"
        type="text"
        value="{{enabledList.title}}"
        (keyup)="updateList(enabledList.id, display.value)"
        #display>
      </span>
      <span *ngIf="enabledList==null">
      <input
        matInput
        class="display-list"
        type="text"
        value="All Tasks">
      </span>

      <div
        class="todo-content-accordion"
        cdkDropList
        (cdkDropListDropped)="sortTasks($event)">

        <div
          *ngFor="let todo of todos"
          class="todo-content-panel"
          hideToggle=true
          disabled=true
          cdkDrag
          #panel>

            <div class="drag-handle" cdkDragHandle>
              <mat-icon>drag_indicator</mat-icon>
            </div>

            <button
              mat-icon-button
              class="checked"
              color="primary"
              (click)="toggleTask(todo.id)">
              <span *ngIf="todo.finished">
                <mat-icon>check_box</mat-icon>
              </span>
              <span *ngIf="!todo.finished">
                <mat-icon>check_box_outline_blank</mat-icon>
              </span>
            </button>

            <span
              *ngIf="!todo.finished"
              class="title">
              <input
                matInput
                class="title-form"
                type="text"
                value="{{todo.title}}"
                (keyup)="updateTask(todo.id, todoTitle.value)"
                (keyup.enter)="todoTitle.blur()"
                #todoTitle>
            </span>
            <span
              *ngIf="todo.finished"
              class="title-finished">{{todo.title}}</span>

            <span class="spacer"></span>

            <button
              mat-icon-button
              class="delete"
              color="warn"
              (click)="deleteTask(todo.id)">
              <mat-icon>delete</mat-icon>
            </button>

        </div>
      </div>

      <div
        class="todo-add"
        *ngIf="enabledList!=null">
        <button
          mat-icon-button
          class="add-empty"
          color="primary"
          (click)="addEmptyTask()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
