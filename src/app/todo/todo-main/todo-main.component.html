<app-todo-header></app-todo-header>

<mat-sidenav-container class="todo-main-container">
  <mat-sidenav
    #sidenav
    class="todo-side-container"
    mode="side"
    opened>

    <div class="todo-list-container">
    <mat-list>
      <mat-list-item *ngFor="let list of lists">
        <button mat-button>{{list}}</button>
      </mat-list-item>
    </mat-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="todo-content-container">
      <mat-accordion>
        <mat-expansion-panel
          *ngFor="let todo of todos"
          hideToggle=true>
          <mat-expansion-panel-header>
            {{todo.title}}
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
