<app-todo-header></app-todo-header>

<mat-sidenav-container class="todo-main-container">
  <mat-sidenav
    #sidenav
    class="todo-side-container"
    mode="side"
    opened>

    <div class="todo-list-container">
    <mat-list
      cdkDropList
      (cdkDropListDropped)="sortLists($event)">
      <mat-list-item>
        <button
          mat-button
          class="list-button"
          (click)="viewAllTask()">All Tasks</button>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>
      Task Lists
        <span class="spacer"></span>
        <button
          mat-icon-button
          class="edit-list"
          [color]="listEdit ? 'accent' : 'black'"
          (click)="toggleEditList()">
          <span *ngIf="!listEdit"><mat-icon>edit</mat-icon></span>
          <span *ngIf="listEdit"><mat-icon>done</mat-icon></span>
        </button>
      </mat-list-item>

      <mat-list-item
        *ngFor="let list of lists">
        <div
          class="list-drag-container"
          cdkDragLockAxis="y"
          cdkDrag
          [cdkDragDisabled]="!listEdit">
        <span
          *ngIf="listEdit"
          class="drag-handle"
          cdkDragHandle>
          <mat-icon>drag_indicator</mat-icon>
        </span>
        <button
          mat-button
          class="list-button list-button-{{listEdit}}"
          (click)="changeEnabledList(list)">{{list.title}}</button>
        <span *ngIf="listEdit">
        <button
          mat-icon-button
          class="delete"
          color="warn"
          (click)="deleteList(list.id)">
          <mat-icon>delete</mat-icon>
        </button>
        </span>
        </div>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field
          class="add-list"
          appearance="fill">
          <input
            matInput
            type="text"
            name="list"
            placeholder="Add new list"
            (keydown.enter)="[addList(list.value), list.value='']"
            #list>
        </mat-form-field>
      </mat-list-item>

    </mat-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="todo-content-container">

      <div class="todo-content-header">
        <input
          matInput
          class="display-list display-list-{{taskEdit}}"
          type="text"
          [value]="getListName()"
          readonly="{{enabledList==null || !taskEdit}}"
          (keyup)="updateList(enabledList.id, display.value)"
          #display>

        <span *ngIf="enabledList!=null">
        <button
          mat-icon-button
          class="edit-list"
          [color]="taskEdit ? 'accent' : 'black'"
          (click)="toggleEditTasks()">
          <span *ngIf="!taskEdit"><mat-icon>edit</mat-icon></span>
          <span *ngIf="taskEdit"><mat-icon>done</mat-icon></span>
        </button>
        </span>
      </div>

      <div
        class="todo-content-accordion"
        cdkDropList
        (cdkDropListDropped)="sortTasks($event)">

        <div
          *ngFor="let todo of todos"
          class="todo-content-panel"
          cdkDrag
          [cdkDragDisabled]="!taskEdit"
          #panel>

            <span *ngIf="taskEdit">
            <div class="drag-handle" cdkDragHandle>
              <mat-icon>drag_indicator</mat-icon>
            </div>
            </span>

            <button
              mat-icon-button
              class="checked-{{taskEdit}}"
              color="primary"
              (click)="toggleTask(todo.id)">
              <span *ngIf="todo.finished">
                <mat-icon>check_box</mat-icon>
              </span>
              <span *ngIf="!todo.finished">
                <mat-icon>check_box_outline_blank</mat-icon>
              </span>
            </button>

            <span
              class="title-{{taskEdit}}">
              <input
                matInput
                class="title-form-{{taskEdit}} title-form-fin-{{todo.finished}}"
                type="text"
                value="{{todo.title}}"
                readonly="{{!(!todo.finished && taskEdit)}}"
                (keyup)="updateTask(todo.id, todoTitle.value)"
                (keyup.enter)="todoTitle.blur()"
                #todoTitle>
            </span>

            <span class="spacer"></span>

            <span *ngIf="taskEdit">
            <button
              mat-icon-button
              class="delete"
              color="warn"
              (click)="deleteTask(todo.id)">
              <mat-icon>delete</mat-icon>
            </button>
            </span>

        </div>
      </div>

      <div
        class="todo-add"
        *ngIf="enabledList!=null">
        <button
          mat-icon-button
          class="add-empty"
          color="primary"
          (click)="addEmptyTask()">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
        <span class="mat-caption">Add new task</span>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
