<mat-toolbar color="primary">
  <a mat-raised-button routerLink="/"><font color="#3f51b5"><b>N</b></font></a>
  <span *ngIf="isUserAuthenticated">
    <button mat-button [matMenuTriggerFor]="view"> View </button>
    <mat-menu #view="matMenu">
      <button mat-menu-item routerLink="/">All notes</button>
      <button mat-menu-item routerLink="/personal">Personal notes</button>
    </mat-menu>
    <span class="divider">|</span>
    <a mat-button routerLink="/create" > Add </a>
  </span>
  <span class="spacer"></span>
  <span>
  <ul>
    <li *ngIf="!isUserAuthenticated">
      <a mat-button routerLink="/auth/login" >Log in</a>
    </li>
    <li *ngIf="!isUserAuthenticated">
    <span class="divider">|</span>
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a mat-button routerLink="/auth/signup" >Sign up</a>
    </li>
    <li *ngIf="isUserAuthenticated">
      <button mat-button (click)="onLogout()">Log out</button>
    </li>
  </ul>
  </span>
</mat-toolbar>
