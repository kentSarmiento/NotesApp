<mat-spinner *ngIf="isLoading"></mat-spinner>

<p class="mat-caption"
   align="center"
   *ngIf="notes.length == 0 && !isLoading">Add your first note!</p>

<mat-accordion *ngIf="notes.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let note of notes">
    <mat-expansion-panel-header>
      {{ note.title }}
    </mat-expansion-panel-header>
    <hr>

    <div class="wrapping">{{ note.content }}</div>

    <mat-action-row *ngIf="isUserAuthenticated && userId === note.creator">
      <a mat-button color="primary" [routerLink]="['/edit', note.id]">Edit</a>
      <a mat-button color="warn" (click)="onDelete(note.id)">Delete</a>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<mat-paginator [length]="total"
               [pageSize]="limit"
               [pageSizeOptions]="options"
               (page)="onChangePage($event)">
</mat-paginator>
