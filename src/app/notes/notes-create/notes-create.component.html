<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
  <form (submit)="onSaveNote(noteForm)" #noteForm="ngForm">
    <mat-form-field class="title">
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="note?.title"
        required
        placeholder="Note Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter note title</mat-error>
    </mat-form-field>

    <mat-form-field class="content">
      <textarea
        matInput
        rows="8"
        name="content"
        [ngModel]="note?.content"
        required
        required
        placeholder="Note Content"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter note content</mat-error>
    </mat-form-field>

    <div class="category-author">
    <mat-form-field class="category">
      <input
        matInput
        type="text"
        name="category"
        [ngModel]="note?.category"
        required
        placeholder="Note Category"
        #category="ngModel">
      <mat-error *ngIf="category.invalid">Please enter note category</mat-error>
    </mat-form-field>

    <mat-form-field class="author">
      <input
        matInput
        type="text"
        name="author"
        [ngModel]="note?.author"
        required
        placeholder="Note Author"
        #author="ngModel">
      <mat-error *ngIf="author.invalid">Please enter note author</mat-error>
    </mat-form-field>
    </div>

    <button class="submit"
      mat-raised-button
      color="accent"
      type="submit">
        Save Note
    </button>

  </form>
</mat-card>
