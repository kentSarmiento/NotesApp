<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredNoteTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="10" [(ngModel)]="enteredNoteContent"></textarea>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="onAddNote()">Save note</button>
</mat-card>
