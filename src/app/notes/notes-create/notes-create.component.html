<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="new-container" *ngIf="!isLoading">
  <form (ngSubmit)="onSaveNote()" [formGroup]="form">

  <div class="new-header"><mat-toolbar color="primary">
    <a mat-raised-button routerLink="/"><font color="#3f51b5"><b>N</b></font></a>
    <mat-form-field class="title" >
      <input
        matInput
        type="text"
        placeholder="Note Title"
        formControlName="title"
        #title>
      <mat-hint align="end" *ngIf="(40 - ((title?.value) ? title.value.length : 0)) > 0">{{ 40 - ((title?.value) ? title.value.length : 0) }} characters remaining for title summary</mat-hint>
      <mat-error *ngIf="title.invalid">Please enter note title</mat-error>
    </mat-form-field>
    <span class="spacer"></span>
    <ul>
      <li>
        <button
          class="submit"
          mat-button
          color="white"
          type="submit">Save</button>
      </li>
    </ul>
  </mat-toolbar></div>

  <div class="new-body">
    <mat-form-field class="content" appearance="fill">
      <mat-label>Note Content</mat-label>
      <textarea
        matInput
        rows="{{textareaRow}}"
        name="content"
        formControlName="content"
        #content>
      </textarea>
      <mat-hint align="end"  *ngIf="(140 - ((content?.value) ? content.value.length : 0)) > 0">{{ 140 - ((content?.value) ? content.value.length : 0) }} characters remaining for note summary</mat-hint>
      <mat-error *ngIf="content.invalid">Please enter note content</mat-error>
    </mat-form-field>
  </div>

  </form>
</div>
