<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="new-container" *ngIf="isLoading">
  <div class="new-header"><mat-toolbar color="primary">
    <a mat-raised-button routerLink="/"><font color="#3f51b5"><b></b></font></a>
  </mat-toolbar></div>
</div>

<div class="new-container" *ngIf="!isLoading">
  <form (ngSubmit)="onSaveNote()" [formGroup]="form">

  <div class="new-header"><mat-toolbar color="primary">
    <a mat-raised-button [routerLink]="[noteRoute]"><font color="#3f51b5"><b>n</b></font></a>
    <mat-form-field class="title" >
      <input
        matInput
        type="text"
        placeholder="Note Title"
        formControlName="title"
        #title>
      <mat-hint align="end" *ngIf="(40 - ((title?.value) ? title.value.length : 0)) > 0">{{ 40 - ((title?.value) ? title.value.length : 0) }} characters remaining for title summary</mat-hint>
    </mat-form-field>
    <span class="spacer"></span>
    <ul>
      <li>
        <button
          class="submit"
          mat-button
          color="white"
          type="submit">Save</button>
      </li>
    </ul>
  </mat-toolbar></div>

  <div class="background-toolbar"></div>
  <div class="new-body">
    <quill-editor
      placeholder=""
      formControlName="content"
      preserveWhitespace=true
      scrollingContainer=true
      sanitize="true"
      (onEditorCreated)="focusEditor($event)">
    </quill-editor>
  </div>

  </form>
</div>
