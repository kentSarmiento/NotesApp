<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="new-container" *ngIf="isLoading">
  <div class="new-header"><mat-toolbar color="primary">
    <a mat-raised-button routerLink="/"><font color="#3f51b5"><b>N</b></font></a>
  </mat-toolbar></div>
</div>

<div class="new-container" *ngIf="!isLoading">
  <div class="new-header"><mat-toolbar color="primary">
    <a mat-raised-button routerLink="/"><font color="#3f51b5"><b>N</b></font></a>
    <div class="title">
      {{note.title}}
    </div>
    <span class="spacer"></span>
    <ul>
      <li>
        <a mat-button [routerLink]="['/edit', note.id]">Edit</a>
      </li>
    </ul>
  </mat-toolbar></div>

  <quill-view
    [content]="note.content"
    format="text"
    preserveWhitespace=true
    theme="snow">
  </quill-view>
</div>
