<mat-spinner *ngIf="isLoading"></mat-spinner>

<p class="mat-caption"
   align="center"
   *ngIf="notes.length == 0 && !isLoading">Add your first note!</p>

<div class="accordion-container">
<mat-accordion *ngIf="!isLoading" cdkDropList (cdkDropListDropped)="onDrop($event)">
  <mat-expansion-panel
    *ngFor="let note of notes"
    cdkDrag
    cdkDragLockAxis="y"
    [cdkDragDisabled]="!isUserAuthenticated || userId !== note.creator ||
                       isOngoingOperation || panel.expanded"
    hideToggle
    #panel>
    <mat-expansion-panel-header
      *ngIf="isUserAuthenticated && userId === note.creator">
        <div *ngIf="!panel.expanded">
          {{ note.title.substring(0,40) }}<span *ngIf="note.title.length >40">...</span>
        </div>
    </mat-expansion-panel-header>
    <mat-expansion-panel-header
      class="unauth-title"
      *ngIf="!isUserAuthenticated || userId !== note.creator">
        <div *ngIf="!panel.expanded">
        {{ note.title.substring(0,40) }}<span *ngIf="note.title.length >40">...</span>
        </div>
    </mat-expansion-panel-header>

    <p class="mat-title">{{ note.title }}</p>

    <div class="scrolling-container">
    <quill-view
      [content]="note.content"
      format="text"
      preserveWhitespace=true></quill-view>
    </div>

    <mat-action-row *ngIf="isUserAuthenticated && userId === note.creator">
      <button mat-icon-button (click)="onLabelNote(note)">
        <mat-icon>label</mat-icon>
      </button>
      <span class="spacer"></span>

      <a mat-icon-button [routerLink]="['/edit', note.id]">
        <mat-icon>create</mat-icon>
      </a>
      <button mat-icon-button color="warn" (click)="onDelete(note.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-action-row>
    <mat-action-row class="for-caption" *ngIf="!isUserAuthenticated || userId !== note.creator">
      <p class="mat-caption"><font color="white">By user {{ note.creator }}</font></p>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
</div>

<div class="error-message-container">
<p class="mat-caption"
   align="center"
   *ngIf="isUserAuthenticated && errorOccurred">
  <font color="red">{{errorMessage}}</font>
</p>
</div>

<div class="small-spinner-container" *ngIf="isOngoingOperation">
<mat-spinner diameter="20" color="accent"></mat-spinner>
<p class="mat-caption"
   align="center">
Ongoing sync in the background...
</p>
</div>

<div class="paginator-container" *ngIf="notes.length != 0 && !isLoading && !isOngoingOperation">
<mat-paginator #paginator
               [length]="total"
               [pageSize]="limit"
               [pageIndex]="(page-1)"
               [pageSizeOptions]="options"
               [showFirstLastButtons]="true"
               (page)="onChangePage($event)">
</mat-paginator>
</div>
