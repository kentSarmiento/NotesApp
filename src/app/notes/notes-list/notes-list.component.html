<mat-accordion multi=true *ngIf="notes.length > 0">
  <mat-expansion-panel *ngFor="let note of notes">
    <mat-expansion-panel-header>
      {{ note.title }}
    </mat-expansion-panel-header>
    <p>
      {{ note.content }}
    </p>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" align="center" *ngIf="notes.length == 0">No notes yet!</p>
