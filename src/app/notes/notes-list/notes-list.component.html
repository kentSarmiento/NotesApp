<mat-spinner *ngIf="isLoading"></mat-spinner>

<p class="mat-caption"
   align="center"
   *ngIf="notes.length == 0 && !isLoading">Add your first note!</p>

<div class="accordion-container">
<mat-accordion *ngIf="!isLoading" cdkDropList (cdkDropListDropped)="onDrop($event)">
  <mat-expansion-panel
    *ngFor="let note of notes"
    cdkDrag
    cdkDragLockAxis="y"
    [cdkDragDisabled]="!isUserAuthenticated || userId !== note.creator ||
                       isOngoingOperation || panel.expanded"
    #panel>

    <mat-expansion-panel-header
      *ngIf="isUserAuthenticated && userId === note.creator">
        <div *ngIf="!panel.expanded">
          {{ note.title.substring(0,40) }}<span *ngIf="note.title.length >40">...</span>
        </div>
    </mat-expansion-panel-header>
    <mat-expansion-panel-header
      class="unauth-title"
      *ngIf="!isUserAuthenticated || userId !== note.creator">
        <div *ngIf="!panel.expanded">
        {{ note.title.substring(0,40) }}<span *ngIf="note.title.length >40">...</span>
        </div>
    </mat-expansion-panel-header>

    <p class="mat-title">{{ note.title }}</p>
    <p class="wrapping">{{ note.content.substring(0,140) }}<span *ngIf="note.content.length >140">...</span></p>

    <mat-action-row *ngIf="isUserAuthenticated && userId === note.creator">
      <a mat-button color="primary" [routerLink]="['/edit', note.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(note.id)">Delete</button>
    </mat-action-row>
    <mat-action-row class="for-caption" *ngIf="!isUserAuthenticated || userId !== note.creator">
      <p class="mat-caption"><font color="white">By user {{ note.creator }}</font></p>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
</div>

<div class="error-message-container">
<p class="mat-caption"
   align="center"
   *ngIf="isUserAuthenticated && errorOccurred">
  <font color="red">{{errorMessage}}</font>
</p>
</div>

<div class="small-spinner-container" *ngIf="isOngoingOperation">
<mat-spinner diameter="20" color="accent"></mat-spinner>
<p class="mat-caption"
   align="center">
Ongoing sync in the background...
</p>
</div>

<div class="paginator-container" *ngIf="notes.length != 0 && !isLoading && !isOngoingOperation">
<mat-paginator #paginator
               [length]="total"
               [pageSize]="limit"
               [pageIndex]="(page-1)"
               [pageSizeOptions]="options"
               [showFirstLastButtons]="true"
               (page)="onChangePage($event)">
</mat-paginator>
</div>
