<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="auth-container" *ngIf="!isLoading">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">

    <mat-form-field class="username" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput name="username"
        ngModel
        #usernameInput="ngModel"
        required>
      <mat-error *ngIf="usernameInput.invalid">Please enter a username</mat-error>
    </mat-form-field>

    <mat-form-field class="password" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput name="password"
        type="password"
        ngModel
        #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Log in</button>

  </form>
</div>
